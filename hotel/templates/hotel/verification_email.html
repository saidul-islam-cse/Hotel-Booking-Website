<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin:0; padding:0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="margin:0; padding:50px 0;">
    <tr>
      <td align="center">
        <table width="500" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
          <tr>
            <td style="text-align: center;">
              <h2 style="color: #333333;">Hello {{ user.first_name }},</h2>
              <p style="color: #555555; font-size: 16px;">Thank you for registering! Please verify your email address by clicking the button below:</p>
              
              <a href="{{ verification_link }}" 
                 style="display: inline-block; padding: 12px 25px; margin-top: 20px; font-size: 16px; color: #ffffff; background-color: #007BFF; text-decoration: none; border-radius: 5px;">
                 Verify Email
              </a>

              <p style="color: #999999; font-size: 12px; margin-top: 30px;">
                If you did not create an account, no further action is required.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
